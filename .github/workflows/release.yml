name: Release

on:
  push:
    tags: ["v*"]

jobs:
  publish:
    runs-on: ubuntu-latest
    # Only run if tag is on main branch
    if: github.ref_type == 'tag'
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"
          registry-url: "https://registry.npmjs.org"
      - run: pnpm install --frozen-lockfile
      - run: pnpm build
      - run: pnpm typecheck
      - run: pnpm test
      - name: Check if version exists on npm
        id: version-check
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          if npm view @beaulewis/saas-cli@$PACKAGE_VERSION version 2>/dev/null; then
            echo "Version $PACKAGE_VERSION already exists on npm, skipping publish"
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "Version $PACKAGE_VERSION not found on npm, will publish"
            echo "skip=false" >> $GITHUB_OUTPUT
          fi
      - name: Publish to npm
        if: steps.version-check.outputs.skip != 'true'
        run: pnpm publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
